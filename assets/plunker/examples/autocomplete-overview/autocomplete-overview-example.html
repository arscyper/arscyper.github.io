<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Single Line Address" aria-label="Single Line Address" [matAutocomplete]="auto" [formControl]="mainAddrCtrl">
    <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let cand of candidates" [value]="cand.formattedStreetAddress + ' ' +cand.formattedLocationAddress">
          <span>{{ cand.formattedStreetAddress }}</span>
          <small>{{cand.formattedLocationAddress}}</small>
        </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <br />

  <mat-slide-toggle
    [(ngModel)]="toggleResponse"
    name="toggle">
    Show full response?
  </mat-slide-toggle>

  <pre *ngIf="toggleResponse" >{{geoResponse | json }}</pre>
</form>
