<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Single Line Address" aria-label="Single Line Address" [matAutocomplete]="auto" [formControl]="stateCtrl">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let cand of candidates" [value]="cand.formattedStreetAddress + ' ' +cand.formattedLocationAddress">
        <span>Postcode:{{ cand.address.postCode1 }}</span>
        <small>Street:{{cand.formattedStreetAddress}}</small>
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  <br />

  <mat-slide-toggle
    [(ngModel)]="toggleJson"
    name="toggle">
    Show full response?
  </mat-slide-toggle>

  <pre *ngIf="toggleJson" >{{geoResponse | json }}</pre>
</form>
