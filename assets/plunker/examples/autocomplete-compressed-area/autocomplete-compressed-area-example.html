<form class="example-form" [formGroup]="restrictedArea">
  <p>
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Administrative Area" aria-label="Administrative Area" formControlName="address">
  </mat-form-field>
  </p>
  <table>
    <tr>
      <!--<td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Country" aria-label="Country" formControlName="country">
        </mat-form-field>
      </td>-->
      <td>
  <mat-form-field class="example-full-width">
    <input matInput type="number" placeholder="Latitude(Y)" aria-label="Latitude(Y)" formControlName="latitude">
  </mat-form-field>
      </td>
      <td>
  <mat-form-field class="example-full-width">
    <input matInput type="number" placeholder="Longitude(X)" aria-label="Longitude(X)" formControlName="longitude">
  </mat-form-field>
      </td>
      <td>
        <button aria-label="Near Me" mat-icon-button (click)="setCurrentPosition()"><mat-icon>near_me</mat-icon></button>
      </td>
    </tr>
  </table>

  <table>
    <tr>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput type="number" placeholder="Distance" aria-label="Distance" formControlName="distance">
        </mat-form-field>
      </td>
      <td>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Distance Unit" aria-label="Distance Unit" formControlName="distanceUnits">
        </mat-form-field>
      </td>
      <td>
        <mat-checkbox formControlName="compressed">Enable compress area</mat-checkbox>
      </td>
    </tr>
  </table>
  <br />

  <mat-progress-bar mode="indeterminate" *ngIf="downloading"></mat-progress-bar>
  Request:
  <pre *ngIf="!downloading">{{geoRequest | json }}</pre>
  Response:
  <pre *ngIf="!downloading">{{geoResponse | json }}</pre>
</form>
